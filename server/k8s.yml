kind: Deployment
apiVersion: apps/v1
metadata:
  name: server-test
spec:
  replicas: 2
  minReadySeconds: 5
  selector:
    matchLabels:
      app: server-test
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: server-test
    spec:
      containers:
        - name: iliks-server
          image: iliks-server:3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 1.0
              memory: 500Mi

---

kind: Service
apiVersion: v1
metadata:
  name: server-svc
spec:
  selector:
    app: server-test
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP